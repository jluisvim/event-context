name: Daily News Analysis

on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser pandas bertopic scikit-learn sentence-transformers seaborn matplotlib plotly networkx pyyaml

      - name: Run daily analyzer
        run: python3 script/daily_analyzer.py

      - name: Deploy Hugo blog
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extra-files: config.yml  # si usas hugo

      - name: Commit and push if there are changes
        run: |
          git config user.name "jluisvim"
          git config user.email "jluis.vim@protonmail.com"
          # Check if there are changes
          git add .
          if ! git diff --quiet --cached; then
            git commit -m "Daily update: $(date +%Y-%m-%d)"
            git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/jluisvim/event-context.git
            git push origin main
          else
            echo "No changes to commit"
          fi
