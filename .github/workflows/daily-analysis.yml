name: Daily News Analysis

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run news analyzer
        run: |
          python script/daily_analyzer.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          branch: auto-update-daily
          commit-message: "Daily news update"
          title: "ðŸ“° Daily News Analysis"
          body: |
            Automated news analysis from global RSS feeds using BERTopic.

            ðŸ“Š Results: results/daily/
            ðŸ“„ Post: blog/content/posts/

            _This PR is updated daily. Merge when ready._
          delete-branch: true
          add-paths: |
            data/daily/
            results/daily/
            blog/content/posts/

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        working-directory: blog
        run: |
          hugo --source . --destination ../docs
