name: Daily News Analysis

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analyzer
        run: python script/daily_analyzer.py

      - name: Set date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          branch: auto-update-daily
          commit-message: "Daily update: ${{ env.DATE }}"
          title: "ðŸ“° Daily News Analysis - ${{ env.DATE }}"
          body: |
            Automated analysis with HTML output.

            ðŸ“Š Report: docs/daily-${{ env.DATE }}.html
          delete-branch: true
          add-paths: |
            docs/
            results/daily/
            data/daily/
