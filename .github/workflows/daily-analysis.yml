name: Daily News Analysis

on:
  schedule:
    - cron: '0 9 * * *'  # Ejecuta a las 9 AM UTC todos los dÃ­as
  workflow_dispatch:     # Permite ejecuciÃ³n manual

jobs:
  analyze:
    runs-on: ubuntu-latest

    # Definimos variables de entorno
    env:
      DATE: ${{ env.DATE }}  # Hereda del paso anterior

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news analyzer
        run: |
          python script/daily_analyzer.py

      - name: Set current date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          branch: auto-update-${{ env.DATE }}
          commit-message: "Daily update: ${{ env.DATE }}"
          title: "Daily News Analysis - ${{ env.DATE }}"
          body: |
            Automated news analysis from global RSS feeds.

            - Collected and classified news using BERTopic
            - Generated co-occurrence and semantic similarity matrices
            - Published daily report

            ðŸ“Š Results: results/daily/${{ env.DATE }}/
            ðŸ“„ Post: blog/content/posts/daily-${{ env.DATE }}.md
          delete-branch: true
          add-paths: |
            data/daily/
            results/daily/
            blog/content/posts/
