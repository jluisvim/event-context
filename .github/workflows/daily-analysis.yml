name: Daily News Analysis

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analyzer
        run: python3 script/daily_analyzer.py

      - name: Set date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          branch: auto-update-${{ env.DATE }}
          commit-message: Daily update: ${{ env.DATE }}
          title: Daily News Analysis - ${{ env.DATE }}
          body: |
            Automated daily news analysis.

            ðŸ“Š Results: results/daily/${{ env.DATE }}/
            ðŸ“„ Post: blog/content/posts/daily-${{ env.DATE }}.md
          delete-branch: true
          add-paths: |
            data/daily/
            results/daily/
            blog/content/posts/
