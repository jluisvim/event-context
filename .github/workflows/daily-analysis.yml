name: Daily News Analysis

on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser pandas bertopic scikit-learn sentence-transformers seaborn matplotlib plotly networkx pyyaml

      - name: Run daily analyzer
        run: python3 script/daily_analyzer.py

      - name: Deploy Hugo blog
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extra-files: config.yml  # si usas hugo

      # âœ… Elimina todo el bloque anterior de git push
      # y pon este:

      - name: Create Pull Request with daily results
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "Daily update: $(date +%Y-%m-%d)"
          title: "Daily News Analysis - $(date +%Y-%m-%d)"
          body: |
            Automated news analysis from global RSS feeds.

            - Collected and classified news using BERTopic
            - Generated co-occurrence and semantic similarity matrices
            - Published daily report

            ðŸ“Š Results: `results/daily/{{ '{{' }} date +%Y-%m-%d {{ '}}' }}/`
            ðŸ“„ Post: `blog/content/posts/daily-{{ '{{' }} date +%Y-%m-%d {{ '}}' }}.md`
          branch: auto-update-$(date +%Y-%m-%d)
          delete-branch: true
          add-paths: |
            data/daily/
            results/daily/
            blog/content/posts/
