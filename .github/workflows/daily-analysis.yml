name: Daily News Analysis

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore theme submodule
        run: |
          git config --global protocol.version 2
          git submodule init
          git submodule update --remote --recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run news analyzer
        run: |
          python script/daily_analyzer.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        working-directory: blog
        run: |
          cd blog
          hugo --source . --destination ../docs --verbose

      - name: Check if docs was created
        run: |
          if [ -d "docs" ]; then
            echo "‚úÖ docs/ created with $(ls docs | wc -l) files"
            find docs -type f | head -10
          else
            echo "‚ùå docs/ was not created!"
            exit 1
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          branch: auto-update-daily
          commit-message: "Daily news update"
          title: "üì∞ Daily News Analysis"
          body: |
            Automated news analysis from global RSS feeds using BERTopic.

            üìä Results: results/daily/
            üìÑ Post: blog/content/posts/

            _This PR is updated daily. Merge when ready._
          delete-branch: true
          add-paths: |
            docs/
            data/daily/
            results/daily/
            blog/content/posts/


