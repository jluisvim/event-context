name: Daily News Analysis

on:
  schedule:
    - cron: '0 2 * * *'
    - cron: '0 10 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analyzer
        run: python script/daily_analyzer.py

      - name: Set date
        run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "TIME=$(date +%H:%M)" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          branch: auto-update-daily
          commit-message: "Daily update: ${{ env.DATE }} at ${{ env.TIME }} UTC"
          title: "ðŸ“° Daily News Analysis - ${{ env.DATE }} (Run at ${{ env.TIME }} UTC)"
          body: |
            Automated analysis with HTML output (executed 3 times daily).

            ðŸ“Š Report: docs/daily-${{ env.DATE }}.html

            _This PR updates the daily reports. Merged changes are published via GitHub Pages._
          delete-branch: true
          add-paths: |
            docs/
            results/daily/
            data/daily/
